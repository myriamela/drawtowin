<!doctype html>
<html>
  <head>
    <title>Pictionary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body background="images/pic.jpg">
    <div class="grey-out hidden">
      <form class="user">
        <label for="username">Entrer un pseudonyme </label>
        <br><br>
        <input id="username" type="text"  maxlength="14" autofocus>
        <br><br>
        <button type="submit" id="submitname"  onclick="setTimeout(myFunction, 30000);">Go</button>
      </form>
    </div>
    <div id="main">
        <h1>Pictionary</h1>
        <div id="top-message">
            <div class="draw hidden" >
                <p>Le mot Ã  dessiner : <span class="word"></span></p>
            </div>
            <form id="guess" class="hidden" >
                Deviner le mot! <input name="guess" class="guess-input" type="text">
            </form>
        </div>
        <div class="row">
          <canvas id="canvas" class="whiteboard"></canvas>
          <div class="users"><ul></ul>
            <div id="guesses"></div>
            <img src="images/canvaspic.jpg">
            <div class="draw-buttons">
              <h3>Choisir une couleur</h3>
              <button value="0" class="clear" type="button">X</button>
              <button value="#000000" class="black" type="button"></button>
              <button value="#0000EE" class="blue" type="button"></button>
              <button value="#66CD00" class="green" type="button"></button>
              <button value="#FF0000" class="red" type="button"></button>
              <button value="#FFFF00" class="yellow" type="button"></button>
              <button value="white" class="white" type="button"></button>
          </div>
        </div>
      </div>
    </div>
      <!-- JS -->
    <script src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script><script src="scripts/whiteboard.js"></script>
  </body>
</html>
